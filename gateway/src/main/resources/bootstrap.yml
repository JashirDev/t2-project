server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: correspondence
          uri: lb://correspondence
          predicates:
            - Path=/correspondence/**
        - id: document-service
          uri: lb://document-service
          predicates:
            - Path=/document-service/**